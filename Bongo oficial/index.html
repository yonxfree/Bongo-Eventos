<section class="contact">
    <div class="u-wrapper">
      <div class="contact-content">

        <form id="form" action="" class="form">
          <h3 class="tag"><span>HABLEMOS</span></h3>
          <label for="name">Nombre Completo <span>*</span></label>
          <input name="name" required type="text" id="name" placeholder="Juan">
          <label for="email">Correo electrónico <span>*</span></label>
          <input name="email" type="text" id="email" required placeholder="juan@gmail.com">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
          <button type="submit" class="btn primary full">enviar mensaje</button>
        </form>
        <a href="mailto:gemeryonatan077@gmail.com" id="trucazo"></a>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="social">
      <i class="social-item">
        <img src="images/icons/phone.svg" alt="">
      </i>
      <i class="social-item">
        <img src="images/icons/envelope.svg" alt="">
      </i>
      <i class="social-item">
        <img src="images/icons/instagram.svg" alt="">
      </i>
      <i class="social-item">
        <img src="images/icons/twitter.svg" alt="">
      </i>
    </div>
    <p class="footer-message">
      Hecho con ❤️ de Elisa
    </p>
    <p class="footer-copyright">
      Copyright 2021 - Todos los derechos reservados.
    </p>

  </footer>
  <script>
    const $form = document.querySelector('#form')
    const $buttonMailto = document.querySelector('#trucazo')

    $form.addEventListener('submit', handleSubmit)

    function handleSubmit(event) {
      event.preventDefault()
      const form = new FormData(this)
      $buttonMailto.setAttribute('href', `mailto:gemeryonatan077@gmail.com?subject=nombre ${form.get('name')}  correo ${form.get('email')}&body=${form.get('message')}`)
      $buttonMailto.click()
    }
  </script>
